<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مهدی تقی نسب - کارت ویزیت مجازی</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <style>
        :root {
            --primary-color: #264b3b;
            --accent-color: #e9a43c;
            --background-color: #f4f4f4;
            --card-bg-color: rgba(255, 255, 255, 0.85);
            --text-color: #333;
            --subtle-text-color: #555;
            --persian-font: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            position: relative;
            padding: 20px;
            overflow-y: auto;
        }

        .card-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            direction: ltr;
        }

        .profile-images {
            display: flex;
            justify-content: center;
            height: 80px;
            margin-bottom: 0;
        }

        .image-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 3px solid;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .image-container.logo {
            border-color: var(--primary-color);
            margin-right: -30px;
            z-index: 1;
        }

        .image-container.profile {
            border-color: var(--accent-color);
            z-index: 2;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .glass-box {
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            background-color: var(--card-bg-color);
            border-radius: 16px;
            border: 1px solid rgba(38, 75, 59, 0.15);
            border-top: 3px solid var(--accent-color);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            transition: transform 0.3s ease;
        }

        .glass-box:hover {
            transform: translateY(-5px);
        }

        .header-box {
            text-align: center;
            margin-top: -20px;
            padding-top: 50px;
            padding-bottom: 20px;
            direction: rtl;
        }

        .persian-text {
             font-family: var(--persian-font);
             font-weight: 500;
        }

        .name {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .field {
            font-size: 16px;
            color: var(--subtle-text-color);
        }

        .info-boxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-box {
            display: flex;
            flex-direction: column;
            gap: 18px;
            height: 100%;
            justify-content: flex-start;
            direction: ltr;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            direction: ltr;
        }

        .info-item i {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
            font-size: 20px;
            flex-shrink: 0;
            margin-top: 1px;
        }

        .info-text {
            font-size: 16px;
            color: var(--subtle-text-color);
            word-break: break-word;
            line-height: 1.5;
            direction: ltr;
            text-align: left;
        }

        .info-text a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .info-text a:hover {
            color: var(--accent-color);
        }

        .info-text a.address-link {
             color: var(--subtle-text-color);
             text-decoration: none;
        }
        .info-text a.address-link:hover {
             color: var(--accent-color);
             text-decoration: none;
        }

        .qr-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            direction: rtl;
        }

        .qr-title {
            font-size: 16px;
            color: var(--primary-color);
            text-align: center;
            line-height: 1.4;
            font-family: var(--persian-font);
        }

        #qrcode {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--background-color);
            direction: ltr;
        }

        .qr-box .info-text {
            text-align: center;
            direction: rtl;
        }
        .qr-box .info-text a {
             font-family: var(--persian-font);
        }

        @media (max-width: 600px) {
            .info-boxes {
                grid-template-columns: 1fr;
            }
            .glass-box {
                padding: 25px 20px;
            }
            .header-box {
                padding-top: 45px;
            }
            .name { font-size: 24px; }
            .title { font-size: 16px; }
            .field { font-size: 14px; }
            .info-text { font-size: 14px; }
            .info-item i { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="profile-images">
            <div class="image-container logo">
                <img src="logo.png" alt="Company Logo" class="profile-image">
            </div>
            <div class="image-container profile">
                 <img src="pic.jpg" alt="Profile Picture" class="profile-image">
            </div>
        </div>

        <div class="glass-box header-box">
            <h1 class="name persian-text">مهدی تقی نسب</h1>
            <h2 class="title persian-text">رئیس فروش</h2>
            <h2 class="field persian-text">چای، ادویه، قهوه</h2>
        </div>

        <div class="info-boxes">
            <div class="glass-box info-box">
                <div class="info-item">
                    <i><i class="fas fa-phone-alt"></i></i>
                    <span class="info-text">
                        <a href="tel:02158179000">021-58179000 (EXT: 445)</a>
                    </span>
                </div>
                 <div class="info-item">
                    <i><i class="fas fa-mobile-alt"></i></i>
                    <span class="info-text">
                        <a href="tel:+989125986210">0912 598 6210</a>
                    </span>
                </div>
                <div class="info-item">
                    <i><i class="fas fa-envelope"></i></i>
                    <span class="info-text">
                        <a href="mailto:taghinasab.mehdi@hastitamin.com">taghinasab.mehdi@hastitamin.com</a>
                    </span>
                </div>
            </div>

            <div class="glass-box info-box">
                 <div class="info-item">
                    <i><i class="fas fa-globe"></i></i>
                    <span class="info-text">
                        <a href="http://www.hastitaamin.com" target="_blank">hastitaamin.com</a>
                    </span>
                </div>
                <div class="info-item">
                    <i><i class="fas fa-map-marker-alt"></i></i>
                    <span class="info-text">
                        <a href="https://maps.app.goo.gl/sPTYcb9MDT5SevFj6" target="_blank" class="address-link">
                            No. 8, Afarin Alley, Alvand St., Argentina Sq., Tehran, Iran
                        </a>
                    </span>
                </div>
            </div>
        </div>

        <div class="glass-box qr-box">
            <div class="qr-title">برای مشاهده کاتالوگ محصولات اسکن کنید</div>
            <div id="qrcode"></div>
            <span class="info-text">
                <a href="https://uploadkon.ir/uploads/e8b918_25CATALOG-RUSSIA-1403-11-28.pdf" target="_blank">
                    دانلود کاتالوگ
                </a>
            </span>
        </div>
    </div>

    <script>
        // Generate QR code for the catalogue PDF
        window.onload = function() {
            new QRCode(document.getElementById("qrcode"), {
                text: "https://uploadkon.ir/uploads/e8b918_25CATALOG-RUSSIA-1403-11-28.pdf",
                width: 120,
                height: 120,
                colorDark: "#264b3b",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        };
    </script>
</body>
</html>
